<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    <link rel="stylesheet" href="css/style.css" />

    <script defer src="script/script.js"></script>
  </head>
  <body>
    <div class="outer-wrapper">
      <div class="one-half">
        <div class="purple-background">
          <div class="the-cards">
            <div class="card-back">
              <img class="back-of-card" src="images/bg-card-back.png" alt="" />
              <img class="purple-card" src="images/bg-card-front.png" alt="" />
              <img class="circles" src="images/card-logo.svg" alt="" />
              <p class="zero">0000 0000 0000 0000</p>
              <p class="jane">Jane Appleseed</p>
              <p class="date">00/00 000</p>
            </div>

            </div>
          </div>
        </div>
      </div>

      <div class="second-bit">
        <form action="">
          <label for="name">Cardholder Name</label> 
          <input id="name" type="text" placeholder="e.g. Jane Appleseed">
          <label for="card-number">Card Number</label> 
          <input type="text" placeholder="e.g. 1234 5678 9123 0000">
          <label for="card-number">Exp. Date (MM/YY) MM YY CVC</label> 
          <input type="text" placeholder="e.g. 123 Confirm">
          <button>Continue</button>
        </form>

        <!-- Completed state start -->

        


        <h2 class="thanks">Thank you! We've added your card details</h2>
      </div>

      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
    </div>
  </body>
</html>
