<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    <link rel="stylesheet" href="css/style.css" />

    <script src="script/script.js" defer></script>
  </head>
  <body>
    <div class="outer-wrapper">
      <div class="one-half">
        <div class="purple-background">
          <div class="the-cards">
            <div class="card-back">
              <img class="back-of-card" src="images/bg-card-back.png" alt="" />
              <img class="purple-card" src="images/bg-card-front.png" alt="" />
              <img class="circles" src="images/card-logo.svg" alt="" />
              <p class="zero">0000 0000 0000 0000</p>
              <p class="jane">Jane Appleseed</p>
              <p class="date">00/00 000</p>
            </div>

            </div>
          </div>
        </div>
      </div>

      <div class="second-bit">
        <form action="">
          <div class="inputBox">
            <label for="name">Cardholder Name</label> 
            <input id="name" type="text" placeholder="e.g. Jane Appleseed">
            <label for="card-number">Card Number</label> 
            <div data-connected-inputs>
              <input type="text" placeholder="e.g. 1234 5678 9123 0000">
            </div>
            <label for="card-number">Exp. Date (MM/YY) CVC</label>
            <div class="boxes"> 
              <select id="expiration-month" aria-label="Expiration Month">
                <option>01</option>
                <option>02</option>
                <option>03</option>
                <option>04</option>
                <option>05</option>
                <option>06</option>
                <option>07</option>
                <option>08</option>
                <option>09</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
              </select>
              <select id="expiration-year" aria-label="Expriation Year" data-expiration-year>
              </select>
              <input type="text" id="card-number" maxlength="3" placeholder="CVC">
            </div>
            <input type="submit" value="Confirm" class="submit-btn">
          </div>
        </form>

        <!-- Completed state start -->

        


        <h2 class="thanks">Thank you! We've added your card details</h2>
      </div>

      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
    </div>
  </body>
</html>
